name: deployed

on:
    push:
        branches:
            - master

jobs:
    build:
        name: "Build"
        runs-on: ubuntu-18.04
        steps:
        - name: Checkout repo
          uses: actions/checkout@master

        - name: Setup R
          uses: r-lib/actions/setup-r@master

        - name: Install pandoc and pandoc citeproc
          run: |
            sudo apt install pandoc
            sudo apt install pandoc-citeproc

        - name: Cache Renv packages
          uses: actions/cache@v1
          with:
            path: $HOME/.local/share/renv
            key: r-${{ hashFiles('renv.lock') }}
            restore-keys: r-

        - name: Cache bookdown results
          uses: actions/cache@v1
          with:
            path: _bookdown_files
            key: bookdown-${{ hashFiles('**/*Rmd') }}
            restore-keys: bookdown-

        - name: Setup python3
          uses: actions/setup-python@v2
          with:
            python-version: '3.7' # Version range or exact version of a Python version to use, using SemVer's version range syntax
            architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

        - name: Install packages
          run: |
            Rscript -e "install.packages('remotes')" -e "remotes::install_github('r-hub/sysreqs')"
            sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
            sudo -s eval "$sysreqs"
            Rscript -e "install.packages('remotes')" -e "remotes::install_deps(dependencies = TRUE)" -e "remotes::install_cran('rcmdcheck')"
            Rscript -e "remotes::install_github('rstudio/reticulate')"
            Rscript -e "reticulate::install_miniconda()"
            Rscript -e "reticulate::conda_create('r-reticulate', packages = c('python==3.6.9'))"
            R -e 'install.packages("renv")'
            R -e 'renv::restore()'
            R -e 'install.packages("tinytex")'
            R -e 'tinytex::install_tinytex()'
            R -e 'reticulate::use_python("/usr/bin/python3", required=TRUE)'
            R -e 'reticulate::py_install("pandas")'
            R -e 'reticulate::py_install("datetime")'
            R -e 'reticulate::py_install("json")'
            R -e 'reticulate::py_install("requests")'
            R -e 'reticulate::py_install("matplotlib")'
            R -e 'reticulate::py_install("python-oauth2")'

        - name: Build site
          run: Rscript -e 'bookdown::render_book("index.Rmd", encoding = "utf-8", output_dir = "docs", output_format = "all", quiet = TRUE)'

        - name: Commit files
          run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "Add compiled book in docs folder." -a

        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}


